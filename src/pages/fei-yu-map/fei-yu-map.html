<ion-header>

  <ion-navbar>
    <ion-title>地图展示</ion-title>
    <ion-buttons (click)="LocationSearch()" end >
      <button ion-button  icon-only color="light">
        <ion-icon name="search" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map_container class="map_container">
    <ion-icon name="radio-button-on" class="position-btn" (click)="mapLocation()"></ion-icon>
    <div id="SearchResult" *ngIf="MapBottomWindow">
      <p class="placeName p">{{PlaceName}}</p>
      <p class="placeDetaile p">距离你{{distance}}&nbsp;&nbsp;&nbsp;{{DetaileAddress}}</p>
      <img class="GoImages p" src="assets/images/go.png" alt="" (click)="go()">
    </div>
  </div>
</ion-content>
