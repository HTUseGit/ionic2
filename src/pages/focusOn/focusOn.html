<!--<img src="assets/images/ios-statusbar.png" class="statusbar-img statusbar-img-ios">-->
<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button  color="light" icon-only (click)="PushQrCode()">
        <ion-icon name="qr-scanner-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      关注
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <img src="assets/images/FocusOn/focusOn-LB.png">
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="Live" clear>
      <span>开播</span>
    </ion-segment-button>
    <ion-segment-button value="unLive" clear>
      <span>未开播</span>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="pet">
    <ul *ngSwitchCase="'Live'">
      <div *ngFor="let focus of FocusOnData">
        <ion-card *ngIf="!focus.ClickCancelFocus">
          <img src="{{focus.imgSrc}}">
          <ion-card-content>
            <ion-card-title>
              {{focus.cardtitle}}
            </ion-card-title>
            <p> {{focus.cardtitlep}}</p>
            <span> {{focus.cardtitlespan}}</span>
          </ion-card-content>

          <ion-row no-padding>
            <ion-col>
              <button (click)="CancelFocus(focus)"  ion-button clear small  icon-left>
                <ion-icon name='{{focus.iconleftname}}'></ion-icon>
                {{focus.iconleftcontent}}
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small  icon-left>
                <ion-icon name='{{focus.iconrightname}}'></ion-icon>
                {{focus.iconrightcontent}}
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ul>
    <ul *ngSwitchCase="'unLive'">
      <div *ngFor="let focus of UnFocusData">
        <ion-card *ngIf="focus.ClickAddFocus">
          <img src="{{focus.imgSrc}}">
          <ion-card-content>
            <ion-card-title>
              {{focus.cardtitle}}
            </ion-card-title>
            <p> {{focus.cardtitlep}}</p>
            <span> {{focus.cardtitlespan}}</span>
          </ion-card-content>

          <ion-row no-padding>
            <ion-col>
              <button (click)="CancelFocus()"  ion-button clear small  icon-left>
                <ion-icon name='{{focus.iconleftname}}'></ion-icon>
                {{focus.iconleftcontent}}
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small  icon-left>
                <ion-icon name='{{focus.iconrightname}}'></ion-icon>
                {{focus.iconrightcontent}}
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ul>
  </div>
  <div *ngIf="flag">
    <div>{{sex}}</div>
    <div>{{name}}</div>
  </div>
  <button padding ion-button block color="primary" (click)="getData()">远程请求</button>
</ion-content>
