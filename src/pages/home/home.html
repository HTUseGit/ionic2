<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="light" icon-only>
        <ion-icon name="menu-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>菲雨</ion-title>
    <ion-buttons end >
        <p class="two_icon">
          <ion-buttons start style="position: absolute;right: 35px;">
            <button ion-button color="light" icon-only (click)="QrCodeScanning()">
              <ion-icon name="qr-scanner-outline"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
            <button style="margin-left:10px;" ion-button color="light" icon-only (click)="HomeSearch()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
        </p>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--  第一部分--轮播  -->
  <div>
    <ion-slides #slider pager="true"
                loop="true"
                autoplay="3000">
      <ion-slide>
          <img src="assets/images/home/shouyeLunbo.png" alt="">
      </ion-slide>
      <ion-slide>
          <img src="assets/images/home/shouyeLunbo.png" alt="">
      </ion-slide>
      <ion-slide>
          <img src="assets/images/home/shouyeLunbo.png" alt="">
      </ion-slide>
    </ion-slides>
  </div>
  <!--  第二部分--8个小圆  -->
  <div class="content_two">
  <ion-row>
    <ion-col (click)="gamePage()"><img src="assets/images/home/shouye_youxi.png" alt=""><br/><span>游戏</span></ion-col>
    <ion-col><img src="assets/images/home/shoue_huwai.png" alt=""><br/><span>户外</span></ion-col>
    <ion-col><img src="assets/images/home/shoyeye_quwei.png" alt=""><br/><span>趣味</span></ion-col>
    <ion-col><img src="assets/images/home/shouye_qmxx.png" alt=""><br/><span>全明星秀</span></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><img src="assets/images/home/shoye_yanzhi.png" alt=""><br/><span>颜值</span></ion-col>
    <ion-col><img src="assets/images/home/shouye_xxr.png" alt=""><br/><span>小鲜肉</span></ion-col>
    <ion-col><img src="assets/images/home/shouye_xiaoyuan.png" alt=""><br/><span>校园</span></ion-col>
    <ion-col><img src="assets/images/home/shoye_others.png" alt=""><br/><span>其他</span></ion-col>
  </ion-row>
</div>
  <!--  第三部分--最热段  -->
  <div class="line"></div>
  <div class="content_three">
  <ion-list>
    <ion-list-header class="ThreeListHeader">
      <img src="assets/images/home/shoyeye_hot.png" alt="" >
      <span>最热</span>
      <span>更多 >></span>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/images/home/shouye_hot_01.png">
      </ion-thumbnail>
      <h3 style="height: 30px;border-bottom: 1px solid #EDEDEF">正在直播--<span style="color: #376595; font-size: 20px">PDD直播间</span></h3>
      <h5>马上有人鱼线的PPD:今晚上王者！</h5>
      <button ion-button clear  icon-left>
        <ion-icon name='star-outline'></ion-icon>
      </button>
      <button ion-button clear small  icon-left style="margin-left: 50px">
        <ion-icon name='eye'></ion-icon>
        21400人
      </button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/images/home/shouye_hot_02.png">
      </ion-thumbnail>
      <h3 style="height: 30px;border-bottom: 1px solid #EDEDEF">正在直播--<span style="color: #376595; font-size: 20px">五五开直播间</span></h3>
      <h5>White五五开：战神归来</h5>
      <button ion-button clear  icon-left>
        <ion-icon name='star-outline'></ion-icon>
      </button>
      <button ion-button clear small  icon-left style="margin-left: 50px">
        <ion-icon name='eye'></ion-icon>
        21800人
      </button>
    </ion-item>

  </ion-list>
</div>

  <!--第四部分--颜值 -->
  <div class="line"></div>
  <div class="content_three">
    <ion-list>
      <ion-list-header class="ThreeListHeader">
        <img src="assets/images/home/shoyeye_hot.png" alt="" >
        <span>颜值</span>
        <span>更多 >></span>
      </ion-list-header>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/images/home/shouye_yz_01.png">
        </ion-thumbnail>
        <h3 style="height: 30px;border-bottom: 1px solid #EDEDEF">正在直播--<span style="color: #376595; font-size: 20px">SARA直播间</span></h3>
        <h5>来中国的SARA:今晚做水果沙拉！</h5>
        <button ion-button clear  icon-left>
          <ion-icon name='star-outline'></ion-icon>
        </button>
        <button ion-button clear small  icon-left style="margin-left: 50px">
          <ion-icon name='eye'></ion-icon>
          621400人
        </button>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{FTMimgSrc}}" (click)="ImgCg()">
        </ion-thumbnail>
        <h3 style="height: 30px;border-bottom: 1px solid #EDEDEF">正在直播--<span style="color: #376595; font-size: 20px">冯提莫直播间</span></h3>
        <h5>冯提莫：唱歌走起……</h5>
        <button ion-button clear  icon-left>
          <ion-icon name='star-outline'></ion-icon>
        </button>
        <button ion-button clear small  icon-left style="margin-left: 50px">
          <ion-icon name='eye'></ion-icon>
          721800人
        </button>
      </ion-item>
    </ion-list>
  </div>
  <button  padding  ion-button block color="primary" (click)="JumpMap()">跳转地图</button>
  <button padding ion-button block color="primary" (click)="fingerPrint()">指纹验证</button>

  <!--发送短信-->
  <form  id='telephone'>
    <input type="tel"  placeholder="请输入手机号" #telPhone>
    <button  *ngIf="!buttonFlag" (click)="sendSMS(telPhone.value)">{{VerificationCode}}</button>
    <button  disabled="disabled" *ngIf="buttonFlag">{{VerificationCode}}</button>
    <div class="JX"></div>
    <input type="number" placeholder="请输入验证码" maxlength="6" minlength="6" #VerfiCode>
    <button (click)="MarkSureCode(VerfiCode.value)">确认验证码</button>
  </form>

  <!--联系人-->
  <div id="contacts">
    <button padding ion-button block color="primary" (click)="getContacts()">获取联系人</button>
      <!--{{contactsMsg}}<br/>-->
    <div *ngIf = "conactsFlag">
      姓名：{{contactsObj.displayName}}<br/>
      电话号码：{{contactsObj.phoneNumbers[0].value}}<br/>
      头像地址：{{contactsObj.photos[0].value}}<br/>
      <img src="{{contactsObj.photos[0].value}}" alt="头像"/>
    </div>

  </div>
  <form id="QQShare">
    <input type="text" placeholder="请输入分享到qq的文字" #QQText>
    <button (click)="sendMsg(QQText.value)">分享</button>
  </form>



</ion-content>
