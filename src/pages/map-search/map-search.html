<!--
  Generated template for the MapSearch page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons (click)="mapBackPage()" start>
      <button ion-button  icon-only color="light">
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <input #input type="text" id="mapSearch" placeholder="请输入地点">

    <ion-buttons end >
      <button ion-button (click)="makeSureMapSearch(input.value)">
        确定
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selectItem(item)">
      {{ item.name }}<br/>
      <span>
        <span class="address">{{item.address}}</span>
      </span>
    </ion-item>
    <button *ngIf="items.length>0" ion-button full clear (click)="clearHistory()">清空搜索历史</button>
  </ion-list>
</ion-content>
