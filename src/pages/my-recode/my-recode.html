<ion-header>

  <ion-navbar>
    <ion-title>观看记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of ReCodeData">
      <ion-thumbnail item-left>
        <img src="{{item.imgSrc}}">
      </ion-thumbnail>
      <h2>{{item.Ztitle}}</h2>
      <p style="color:gainsboro;margin: 8px 0 2px;"><ion-icon name="{{item.Ftitle_Icon}}"></ion-icon>&nbsp;&nbsp;鬼嚎</p>
      <button style="margin-left: -5px" ion-button clear  icon-left>
        <ion-icon name='{{item.button_HW_icon}}'></ion-icon><span style="color:#F9A14A;">{{item.button_HW_content}}</span>
      </button>
      <button ion-button clear small  icon-left style="margin-left:30px">
        <ion-icon name='{{item.button_number_icon}}'></ion-icon>
        {{item.button_number_content}}
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="!footerText" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p *ngIf="footerText" style="height: 25px;text-align: center;line-height: 25px">已经到底了</p>
</ion-content>
