<ion-header>

  <ion-navbar>
    <ion-buttons (click)="dismiss()">
      <button ion-button color="light" icon-only>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ContentBg">
  <div class="line"></div>
  <ion-list class="ListBg">
    <ion-list-header>
      <img style="width: 15px" src="assets/images/mySet/set_01.png"><span style="margin-left: 10px;font-size: 16px">系统设置</span>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <p>硬件解码</p>
      </ion-label>
      <ion-toggle  checked="true"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>3G/4G自动播放视频</p>
      </ion-label>
      <ion-toggle [(ngModel)]="netWorkStatus"  (ionChange)="notify()"></ion-toggle>
    </ion-item>
  </ion-list>
  <div class="line"></div>
  <ion-list class="ListBg">
    <ion-list-header>
      <img style="width: 15px" src="assets/images/mySet/set_02.png"><span style="margin-left: 10px;font-size: 16px">弹幕设置</span>
    </ion-list-header>
    <ion-item>
      <ion-range min="-100" step="10" snaps="true" [(ngModel)]="text">
        <ion-label range-left class="small-text">字体大小 A</ion-label>
        <ion-label range-right>A</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="-100" max="100" pin="true" [(ngModel)]="contrast" color="secondary">
        <ion-label range-left class="small-text">弹幕透明度</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label>
        <p>定时休眠</p>
      </ion-label>
      <ion-toggle  checked="true"></ion-toggle>
    </ion-item>
  </ion-list>
  <div class="line"></div>
  <ion-list class="ListBg" no-lines>
    <ion-item (click)="showToast('middle')">
      <img style="width: 15px" src="assets/images/mySet/set_03.png"><span style="margin-left: 10px">检查更新</span>
      <ion-note item-right>
        版本：{{MyAppVersion}}
      </ion-note>
    </ion-item>
    <div class="line_2"></div>
    <ion-item (tap)="clearCache()">
      <img style="width: 15px" src="assets/images/mySet/set_04.png"><span style="margin-left: 10px">清除缓存</span>
      <ion-note item-right>
        {{CacheNumber}}M
      </ion-note>
    </ion-item>
    <div class="line_2"></div>
    <button ion-item>
      <img style="width: 15px" src="assets/images/mySet/set_05.png"><span style="margin-left: 10px">意见反馈</span>
    </button>
    <div class="line_2"></div>
    <button ion-item>
      <img style="width: 15px" src="assets/images/mySet/set_06.png"><span style="margin-left: 10px">关于我们</span>
    </button>
  </ion-list>
  <!-- 第四部分--保存 -->
  <div padding>
    <button ion-button color="primary" block (click)="DropOut()">退出登录</button>
  </div>
</ion-content>
