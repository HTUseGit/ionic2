<ion-header>

  <ion-navbar>
    <ion-buttons (click)="backPage()">
      <button ion-button  icon-only color="light">
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>登录</ion-title>

<ion-content class="LoginContent">

  <ion-input #LoginName type="text" placeholder="用户名"></ion-input>
  <ion-input #LoginPassWord type="password" placeholder="密码"></ion-input>
  <div padding>
    <button ion-button color="primary" block (click)="Login(LoginName.value,LoginPassWord.value)">登  录</button>
