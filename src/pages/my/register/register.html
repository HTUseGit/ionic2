<ion-header>

  <ion-navbar>
    <ion-buttons (click)="backPage()">
      <button ion-button  icon-only color="light">
        <ion-icon name="arrow-back" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="registerContent">

  <ion-input #name type="text" minlength="10" maxlength="15" required="required" placeholder="昵称/用户名"></ion-input>
  <ion-input #psd type="password" required="required" minlength="12" maxlength="18" placeholder="请输入密码"></ion-input>
  <ion-input #makePsd type="password" required="required" minlength="12"  maxlength="18" placeholder="请重新输入密码"></ion-input>
    <div padding>
      <button ion-button color="primary" block (click)="Register(name.value,psd.value,makePsd.value)">注  册</button>
    </div>
</ion-content>
