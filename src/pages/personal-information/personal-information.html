<ion-header>
  <ion-navbar>
    <ion-buttons (click)="dismiss()">
      <button ion-button color="light" icon-only>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>个人资料</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="PersonalContent">
  <div class="line"></div>
  <!--第一部分-->
  <div class="ConBg ContentFirst">
    <span>头像</span><img  style="width:50px" src="{{avatarPath}}" (click)="ChoiceWay()" >
  </div>
  <div class="line"></div>
  <!--第二部分-->
  <ion-list class="PesonalPadding ConBg" padding>
    <button ion-item>
      昵称
      <ion-note item-right>
        casper
      </ion-note>
    </button>
    <button ion-item>
      实名认证
      <ion-note item-right>
        未认证
      </ion-note>
    </button>
    <button ion-item>
      密码
      <ion-note item-right>
        修改
      </ion-note>
    </button>
    <button ion-item>
      邮箱
      <ion-note item-right>
        立即绑定
      </ion-note>
    </button>
    <button ion-item>
      手机号
      <ion-note item-right>
        立即绑定
      </ion-note>
    </button>
  </ion-list>
  <div class="line"></div>
  <!--第三部分-->
  <ion-list class="PesonalPadding ConBg" padding>
    <button ion-item>
      经验值
      <ion-note item-right>
        0/10
      </ion-note>
    </button>
    <button ion-item>
      羽毛
      <ion-note item-right>
        0
      </ion-note>
    </button>
    <button ion-item>
      飞机
      <ion-note item-right>
        0
      </ion-note>
    </button>
  </ion-list>
  <!-- 第四部分--保存 -->
  <div padding>
    <button ion-button color="primary" block (click)="ChangeSave()">保 存</button>
  </div>
  <div padding *ngIf="ChoiceShow">
    <button ion-button color="primary" block (click)="getPicture(0)">从相册选择</button>
    <button ion-button color="primary" block (click)="getPicture(1)">拍 照</button>
    <button color="red" ion-button block (click)="saveAvatar()">保 存</button>
  </div>
</ion-content>
